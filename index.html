<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body id="body">
     <!-- container for Stop-Watch -->
    <section class="container">
        <section class="row">
            <section class="col-12">
                <!-- Header Section which contain Heading -->
                <section id="header">
                    <h1>Stop Watch</h1>
               </section>
                <!-- Main Section which contain Stop Watch -->
                <section id="main">
                    <div id="watch">
                        <h1>00 : 00 </h1>
                    </div>

                    <!-- Buttons to handle start, stop, reset functionalities -->
                    <div id="buttons">   
                        <button type="button" id="start" class="btn btn-outline-light" style="font-weight: bold;">Start</button>
                        <button type="button"  id="stop" class="btn btn-outline-light" style="font-weight: bold;">Stop</button>                   
                        <button type="button" id="reset" class="btn btn-outline-warning" style="font-weight: bolder;">Reset</button>
                    </div>
                </section>
            </section>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
